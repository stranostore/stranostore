<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #3b82f6;
  --accent2: #f97316;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  background: #111827;
  color: #fff;
  padding: 30px 20px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
}

.logo {
  width: 120px;
  margin-bottom: 15px;
}

header h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

header p {
  font-size: 16px;
  color: #d1d5db;
  text-align: center;
  max-width: 600px;
  margin-bottom: 20px;
}

/* SEARCH BAR */
.search-bar {
  display: flex;
  max-width: 400px;
  width: 100%;
  margin-bottom: 30px;
}

.search-bar input {
  flex: 1;
  padding: 10px 15px;
  border-radius: 12px 0 0 12px;
  border: none;
  outline: none;
  font-size: 16px;
}

.search-bar button {
  padding: 10px 15px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  border-radius: 0 12px 12px 0;
  cursor: pointer;
  transition: opacity 0.2s;
}

.search-bar button:hover {
  opacity: 0.85;
}

/* FILTERS */
.filters {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.filters select {
  padding: 8px 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* STORE */
.store {
  max-width: 1300px;
  margin: auto;
  padding: 0 20px 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card-content h3 {
  font-size: 20px;
  margin-bottom: 8px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--accent);
}

.badge {
  display: inline-block;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 999px;
  margin-bottom: 12px;
}

.available {
  background: #dbeafe;
  color: var(--accent);
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.buttons a {
  flex: 1;
  text-align: center;
  padding: 10px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  transition: opacity 0.2s;
}

.buttons a.vinted {
  background: var(--accent);
}

.buttons a.subito {
  background: var(--accent2);
}

.buttons a:hover {
  opacity: 0.85;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px 20px;
  background: #111827;
  color: #d1d5db;
}

footer .social {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

footer .social a {
  color: #d1d5db;
  font-size: 20px;
  transition: color 0.3s;
}

footer .social a:hover {
  color: var(--accent);
}
</style>
</head>

<body>
<header>
  <img src="logo.png" alt="Strano Store" class="logo">
  <h1>Strano Store</h1>
  <p>Vetrina ufficiale degli oggetti in vendita. Acquisto sicuro tramite Vinted o Subito.</p>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cerca prodotto...">
    <button onclick="filterProducts()">Cerca</button>
  </div>

  <div class="filters">
    <select id="filterCategory" onchange="filterProducts()">
      <option value="all">Tutti i prodotti</option>
      <option value="camicia">Camicia</option>
      <option value="giubbotto">Giubbotto</option>
      <option value="iphone">iPhone</option>
      <option value="pantaloni">Pantaloni</option>
      <option value="stivali">Stivali</option>
      <option value="delfino">Scultura</option>
    </select>
  </div>
</header>

<section class="store" id="store"></section>

<footer>
  <p>© 2025 Strano Store — Sito vetrina non e-commerce</p>
  <div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
  </div>
</footer>

<script>
const prodotti = [
  { img: 'iphone.png', nome: 'iPhone 15 Pro', prezzo: '599', badge: 'Disponibile', categoria:'iphone', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'delfino.png', nome: 'Scultura in vetro di Murano “Delfini”', prezzo: '99', badge: 'Disponibile', categoria:'delfino', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia1.png', nome: 'Camicia Polo Ralph Lauren', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia2.png', nome: 'Camicia Polo Ralph Lauren 2', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'giubotto.png', nome: 'Giubbotto Invernale', prezzo: '19.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'moncler.webp', nome: 'Polo Moncler', prezzo: '29.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'pantaloni.png', nome: "Pantaloni Roy Roger's", prezzo: '19.99', badge: 'Disponibile', categoria:'pantaloni', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'stivali.png', nome: 'Stivali Donna', prezzo: '39.99', badge: 'Disponibile', categoria:'stivali', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' }
];

const store = document.getElementById('store');

function renderProducts(filteredProducts) {
  store.innerHTML = '';
  filteredProducts.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}" />
      <div class="card-content">
        <span class="badge available">${p.badge}</span>
        <h3>${p.nome}</h3>
        <div class="price">€${p.prezzo}</div>
        <div class="buttons">
          <a href="${p.linkVinted}" target="_blank" class="vinted">Acquista su Vinted</a>
          <a href="${p.linkSubito}" target="_blank" class="subito">Acquista su Subito</a>
        </div>
      </div>
    `;
    store.appendChild(card);
  });
}

// Filtra prodotti per ricerca e categoria
function filterProducts() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const category = document.getElementById('filterCategory').value;
  const filtered = prodotti.filter(p => {
    return (p.nome.toLowerCase().includes(search)) && (category === 'all' || p.categoria === category);
  });
  renderProducts(filtered);
}

// Mostra tutti all'avvio
renderProducts(prodotti);
</script>
</body>
</html>
