<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store</title>

<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Inter', sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  flex-wrap:wrap;
}

header img {
  width:110px;
}

.social {
  display:flex;
  gap:18px;
}

.social a {
  color:#22d3ee;
  font-size:28px;
  transition:.2s;
}

.social a:hover {
  transform:scale(1.2);
  color:#38bdf8;
}

/* HERO */
.hero {
  text-align:center;
  padding:40px 20px;
}

.hero h1 {
  font-size:32px;
  color:#22d3ee;
  margin-bottom:10px;
}

.hero p {
  font-size:18px;
  color:#cbd5f5;
  animation:pulse 1s infinite;
}

@keyframes pulse {
  0%,100% { transform:scale(1); }
  50% { transform:scale(1.05); }
}

/* STORE */
.store {
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
  gap:20px;
}

/* CARD */
.card {
  background:#111827;
  border-radius:18px;
  overflow:hidden;
  transition:.25s;
}

.card:hover {
  transform:translateY(-5px);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.card img {
  width:100%;
  height:240px;
  object-fit:cover;
}

.card-content {
  padding:15px;
}

.card-content h3 {
  font-size:16px;
  margin-bottom:6px;
}

.price {
  font-size:20px;
  font-weight:700;
  margin-bottom:10px;
}

.badge {
  display:inline-block;
  padding:4px 10px;
  font-size:12px;
  border-radius:999px;
  margin-bottom:8px;
  background:#22d3ee22;
  color:#22d3ee;
}

/* BUTTONS */
.buttons {
  display:flex;
  gap:10px;
}

.btn {
  flex:1;
  padding:10px;
  border-radius:12px;
  font-weight:700;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  color:#020617;
  transition:.2s;
}

/* VINTED */
.btn.vinted {
  background:linear-gradient(135deg,#2bd97c,#22c55e);
}
.btn.vinted:hover {
  box-shadow:0 8px 20px rgba(34,197,94,.5);
  transform:scale(1.05);
}

/* SUBITO */
.btn.subito {
  background:linear-gradient(135deg,#fb923c,#f97316);
}
.btn.subito:hover {
  box-shadow:0 8px 20px rgba(249,115,22,.5);
  transform:scale(1.05);
}

/* FOOTER */
footer {
  text-align:center;
  padding:30px;
  color:#9ca3af;
}

/* MOBILE */
@media(max-width:600px){
  .hero h1 { font-size:26px; }
  .hero p { font-size:16px; }
  .card img { height:200px; }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Strano Store">
  <div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
  </div>
</header>

<section class="hero">
  <h1>Strano Store</h1>
  <p>Shopping sicuro e veloce su Vinted e Subito</p>
</section>

<section class="store" id="store"></section>

<footer>
  © 2025 Strano Store — Sito vetrina
</footer>

<script>
const prodotti = [
  { img:'iphone.png', nome:'iPhone 15 Pro', prezzo:'599' },
  { img:'camicia1.png', nome:'Camicia Uomo Elegante', prezzo:'19.99' },
  { img:'camicia2.png', nome:'Camicia Donna Casual', prezzo:'19.99' },
  { img:'giubotto.png', nome:'Giubotto Invernale', prezzo:'19.99' },
  { img:'moncler.webp', nome:'Giacca Moncler', prezzo:'29.99' },
  { img:'pantaloni.png', nome:'Pantaloni Jeans Uomo', prezzo:'19.99' },
  { img:'stivali.png', nome:'Stivali Donna', prezzo:'39.99' }
];

const store = document.getElementById('store');

prodotti.forEach(p => {
  store.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <div class="card-content">
        <span class="badge">Disponibile</span>
        <h3>${p.nome}</h3>
        <div class="price">€${p.prezzo}</div>
        <div class="buttons">
          <a class="btn vinted" href="https://www.vinted.it/member/156457000-stranostore" target="_blank">
            <i class="fas fa-tshirt"></i> Vinted
          </a>
          <a class="btn subito" href="https://www.subito.it/utente/16474204" target="_blank">
            <i class="fas fa-shopping-bag"></i> Subito
          </a>
        </div>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
