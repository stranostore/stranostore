<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Strano Store | Assistenza EmailJS</title>

<style>
  /* Reset base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #020617, #0f172a);
    color: #e5e7eb;
    min-height: 100vh;
    padding-bottom: 80px; /* spazio per assistenza */
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 20px 30px;
  }
  header img {
    width: 120px;
  }
  /* ... qui puoi aggiungere il resto del tuo CSS esistente ... */

  /* Assistenza Icona */
  #assist-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25d366;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: vibrazione 2s infinite ease-in-out;
    z-index: 1000;
  }
  #assist-icon:hover {
    animation-play-state: paused;
  }
  /* Vibrazione animazione */
  @keyframes vibrazione {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(1px, 1px) rotate(5deg); }
    50% { transform: translate(-1px, -1px) rotate(-5deg); }
    75% { transform: translate(1px, -1px) rotate(5deg); }
  }
  #assist-icon svg {
    width: 30px;
    height: 30px;
    fill: white;
  }

  /* Popup assistenza */
  #assist-popup {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 320px;
    background: #111827;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    display: none;
    flex-direction: column;
    padding: 20px;
    z-index: 1001;
  }
  #assist-popup.active {
    display: flex;
  }
  #assist-popup h2 {
    color: #22d3ee;
    font-weight: 700;
    margin-bottom: 15px;
    font-size: 1.3rem;
  }
  #assist-popup label {
    color: #a0aec0;
    font-size: 0.9rem;
    margin-bottom: 6px;
    display: block;
  }
  #assist-popup input, #assist-popup textarea {
    width: 100%;
    padding: 8px 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
    font-size: 1rem;
    background: #374151;
    color: #e5e7eb;
    resize: vertical;
  }
  #assist-popup textarea {
    min-height: 80px;
  }
  #assist-popup button {
    background: #22d3ee;
    border: none;
    padding: 10px;
    border-radius: 12px;
    font-weight: 700;
    color: #020617;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #assist-popup button:hover {
    background: #38bdf8;
  }
  #status-message {
    margin-top: 8px;
    font-weight: 600;
    font-size: 0.9rem;
  }
</style>

</head>
<body>

<header>
  <img src="logo.png" alt="Logo Strano Store" />
  <!-- Puoi aggiungere il resto del tuo header -->
</header>

<!-- Qui puoi mettere il resto del tuo contenuto -->

<!-- Icona assistenza -->
<div id="assist-icon" title="Assistenza">
  <!-- Icona WhatsApp SVG -->
  <svg viewBox="0 0 24 24">
    <path d="M20.52 3.48A11.87 11.87 0 0 0 12 0C5.373 0 0 5.373 0 12a11.91 11.91 0 0 0 2.034 6.365L0 24l5.825-2.018A11.887 11.887 0 0 0 12 24c6.627 0 12-5.373 12-12 0-3.208-1.258-6.215-3.48-8.52zM12 21.5a9.431 9.431 0 0 1-4.785-1.367l-.344-.213-3.459 1.2 1.161-3.366-.223-.35A9.475 9.475 0 0 1 2.5 12c0-5.246 4.254-9.5 9.5-9.5s9.5 4.254 9.5 9.5-4.254 9.5-9.5 9.5zm5.354-6.432c-.3-.15-1.77-.874-2.045-.974-.275-.1-.475-.15-.675.15-.2.3-.77.974-.945 1.174-.175.2-.35.225-.65.075-.3-.15-1.26-.464-2.4-1.475-.888-.792-1.488-1.77-1.663-2.07-.175-.3-.02-.462.13-.612.13-.13.3-.35.45-.525.15-.175.2-.3.3-.5.1-.2.05-.375-.025-.525-.075-.15-.675-1.625-.925-2.225-.25-.6-.5-.525-.675-.525-.175 0-.375 0-.575 0s-.525.075-.8.375c-.275.3-1.05 1.025-1.05 2.5 0 1.475 1.075 2.9 1.225 3.1.15.2 2.1 3.2 5.1 4.487.713.3 1.27.475 1.705.6.715.2 1.37.175 1.885.106.575-.075 1.77-.72 2.02-1.412.25-.69.25-1.28.175-1.413-.075-.132-.275-.2-.575-.35z"/>
  </svg>
</div>

<!-- Popup assistenza -->
<div id="assist-popup" role="dialog" aria-modal="true" aria-labelledby="assist-title">
  <h2 id="assist-title">Assistenza Strano Store</h2>
  <form id="assist-form">
    <label for="assist-name">Nome</label>
    <input type="text" id="assist-name" name="name" required autocomplete="name" />
    <label for="assist-email">Email</label>
    <input type="email" id="assist-email" name="email" required autocomplete="email" />
    <label for="assist-message">Messaggio</label>
    <textarea id="assist-message" name="message" required></textarea>
    <button type="submit">Invia</button>
    <div id="status-message" aria-live="polite"></div>
  </form>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Inizializza EmailJS: metti la tua Public Key qui sotto
  emailjs.init("LA_TUA_PUBLIC_KEY");

  const assistIcon = document.getElementById('assist-icon');
  const assistPopup = document.getElementById('assist-popup');
  const assistForm = document.getElementById('assist-form');
  const statusMessage = document.getElementById('status-message');

  // Mostra/nascondi popup assistenza
  assistIcon.addEventListener('click', () => {
    assistPopup.classList.toggle('active');
    statusMessage.textContent = '';
  });

  // Invio form assistenza
  assistForm.addEventListener('submit', (e) => {
    e.preventDefault();
    statusMessage.style.color = '#22d3ee';
    statusMessage.textContent = 'Invio in corso...';

    emailjs.sendForm('stranostore', 'contact_template', assistForm)
      .then(() => {
        statusMessage.style.color = '#22d3ee';
        statusMessage.textContent = 'Messaggio inviato con successo!';
        assistForm.reset();
        setTimeout(() => {
          assistPopup.classList.remove('active');
          statusMessage.textContent = '';
        }, 3500);
      })
      .catch((error) => {
        statusMessage.style.color = 'red';
        statusMessage.textContent = 'Errore nell\'invio. Riprova.';
        console.error('EmailJS error:', error);
      });
  });
</script>

</body>
</html>
