<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I miei annunci</title>

<style>
  .logo {
  width: 120px;
  margin-bottom: 15px;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
}

header {
  background: #111;
  color: white;
  padding: 30px;
  text-align: center;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.price {
  font-weight: bold;
}

a.button {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 15px;
  background: #09b1ba;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Strano Store" class="logo">
  <h1>Strano Store</h1>
  <p>I miei oggetti in vendita su Vinted e Subito</p>
</header>


<div class="container">

  <div class="card">
    <img src="https://via.placeholder.com/400x300">
    <div class="card-content">
      <h3>Oggetto di esempio</h3>
      <p class="price">â‚¬100</p>
      <a class="button" href="https://www.vinted.it" target="_blank">
        Vedi annuncio
      </a>
    </div>
  </div>

</div>

</body>
</html>
