<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* RESET */
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e5e7eb; overflow-x:hidden; cursor:none; }
a { text-decoration:none; }

/* PUNTATORE MODERNO */
.cursor {
  width: 20px; height: 20px;
  border:2px solid #22d3ee; border-radius:50%;
  position:fixed; pointer-events:none; transform:translate(-50%, -50%);
  transition: transform 0.05s ease, background 0.2s ease, width 0.15s ease, height 0.15s ease;
  z-index:9999;
}
.cursor-hover { transform:translate(-50%,-50%) scale(2); background:#22d3ee33; }

/* PARTICELLE */
.particle {
  position: fixed;
  width: 6px; height: 6px;
  background: #22d3ee;
  border-radius:50%;
  pointer-events: none;
  mix-blend-mode: screen;
  z-index: 9998;
  opacity:0.8;
  transition: transform 0.1s ease, opacity 0.5s ease;
}

/* HEADER */
header { display:flex; justify-content:space-between; align-items:center; padding:20px 40px; flex-wrap:wrap; }
header img { width:120px; }
.header-left p { font-weight:600; color:#9ca3af; }
.social-icons { display:flex; gap:20px; align-items:center; flex-wrap:wrap; }
.social-icons a { display:flex; flex-direction:column; align-items:center; color:#22d3ee; font-size:32px; transition: all 0.3s ease; }
.social-icons a span { font-size:14px; margin-top:5px; color:#e5e7eb; }
.social-icons a:hover { color:#38bdf8; transform:scale(1.3) rotate(-10deg); }

/* HERO ANIMATO */
.hero { text-align:center; padding:80px 20px 40px; }
.animated-title, .animated-subtitle {
  display:inline-block;
  color:#22d3ee;
  font-weight:700;
  letter-spacing:1px;
  text-shadow: 0 0 5px #22d3ee, 0 0 15px #22d3ee66;
  overflow:hidden;
  white-space:nowrap;
}
.animated-title span, .animated-subtitle span {
  display:inline-block;
  opacity:0;
  transform:translateY(-20px) rotate(-5deg);
  animation: letterIn 0.5s forwards;
}
@keyframes letterIn {
  0% { opacity:0; transform:translateY(-20px) rotate(-5deg); text-shadow:0 0 0 #22d3ee;}
  50% { opacity:1; transform:translateY(5px) rotate(3deg); text-shadow:0 0 10px #22d3ee;}
  100% { opacity:1; transform:translateY(0) rotate(0deg); text-shadow:0 0 15px #22d3ee;}
}

/* FILTRI */
.filters-bar { max-width:1300px; margin:20px auto; display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; padding:0 20px; }
.filters-bar input, .filters-bar select { padding:12px 15px; border-radius:10px; border:none; outline:none; font-size:16px; }

/* STORE CARDS */
.store { max-width:1300px; margin:auto; display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:30px; padding:40px 20px; perspective:1000px; }
.card { background:#111827; border-radius:20px; overflow:hidden; transition: transform 0.4s ease, box-shadow 0.4s ease; position:relative; cursor:pointer; opacity:0; transform:translateY(50px); will-change:transform,opacity; }
.card.in-view { opacity:1; transform:translateY(0); transition: all 0.6s cubic-bezier(0.35,0,0.25,1); }

/* HOVER CARDS 3D + LEVITAZIONE + GLOW */
.card:hover { transform: translateY(-15px) scale(1.05) rotateX(2deg) rotateY(5deg); box-shadow:0 30px 60px rgba(0,0,0,0.6),0 0 20px #22d3ee77 inset; }
.card img { width:100%; height:260px; object-fit:cover; transition: all 0.5s ease; transform-origin:center; }
.card:hover img { transform: scale(1.15) rotateY(5deg) rotateX(3deg); filter:brightness(1.1) drop-shadow(0 0 15px #22d3ee); }

/* CARD CONTENT */
.card-content { padding:20px; }
.card-content h3 { margin-bottom:10px; font-size:20px; }
.price { font-size:22px; font-weight:700; margin-bottom:15px; }
.badge { display:inline-block; padding:6px 12px; font-size:12px; border-radius:999px; margin-bottom:12px; background:#22d3ee22; color:#22d3ee; }
.buttons { display:flex; gap:10px; flex-wrap:wrap; }
.buttons a { flex:1; text-align:center; padding:12px; border-radius:12px; font-weight:600; color:#020617; background:linear-gradient(135deg, #22d3ee, #38bdf8); transition: all 0.3s ease; animation: pulse 2s infinite; }
.buttons a:hover { opacity:0.9; transform:translateY(-3px) scale(1.05); }

/* FOOTER */
footer { text-align:center; padding:40px 20px; color:#9ca3af; }
footer .social { display:flex; justify-content:center; gap:20px; margin-top:15px; }
footer .social a { color:#22d3ee; font-size:28px; transition:0.3s; }
footer .social a:hover { color:#38bdf8; transform:scale(1.2) rotate(-5deg); }

/* ANIMAZIONI */
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
</style>
</head>

<body>

<!-- CURSORE -->
<div class="cursor" id="cursor"></div>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Strano Store">
    <p>Vetrina ufficiale degli oggetti in vendita</p>
  </div>
  <div class="social-icons">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i><span>TikTok</span></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i><span>Vinted</span></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i><span>Subito</span></a>
  </div>
</header>

<section class="hero">
  <h1 id="store-title" class="animated-title">Strano Store</h1>
  <p id="store-subtitle" class="animated-subtitle">Acquista in tutta sicurezza tramite Vinted o Subito</p>
</section>

<div class="filters-bar">
  <input type="text" id="searchInput" placeholder="Cerca prodotto...">
  <select id="filterCategory" onchange="filterProducts()">
    <option value="all">Tutti i prodotti</option>
    <option value="camicia">Camicia</option>
    <option value="giubbotto">Giubbotto</option>
    <option value="iphone">iPhone</option>
    <option value="pantaloni">Pantaloni</option>
    <option value="stivali">Stivali</option>
    <option value="delfino">Scultura</option>
  </select>
</div>

<section class="store" id="store"></section>

<footer>
  <p>© 2025 Strano Store — Sito vetrina non e-commerce</p>
  <div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
  </div>
</footer>

<script>
/* CURSORE + PARTICELLE */
const cursor = document.getElementById('cursor');
const particles = [];
for(let i=0;i<10;i++){
  const p = document.createElement('div');
  p.className='particle';
  document.body.appendChild(p);
  particles.push({el:p,x:0,y:0,tx:0,ty:0});
}
document.addEventListener('mousemove', e=>{
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
  particles.forEach((p,i)=>{
    p.tx = e.clientX + (Math.random()-0.5)*50;
    p.ty = e.clientY + (Math.random()-0.5)*50;
  });
});
function animateParticles(){
  particles.forEach(p=>{
    p.x += (p.tx-p.x)*0.2;
    p.y += (p.ty-p.y)*0.2;
    p.el.style.transform = `translate(${p.x}px,${p.y}px)`;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
document.querySelectorAll('a, .buttons a, .card').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('cursor-hover'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('cursor-hover'));
});

/* ANIMAZIONE SCRITTA HERO */
function animateText(id) {
  const element = document.getElementById(id);
  const text = element.innerText;
  element.innerText = '';
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.innerText = text[i];
    span.style.animationDelay = (i * 0.03) + 's'; // velocità rapida
    element.appendChild(span);
  }
}
animateText('store-title');
animateText('store-subtitle');

/* PRODOTTI */
const prodotti = [
  { img: 'iphone.png', nome: 'iPhone 15 Pro', prezzo: '599', badge: 'Disponibile', categoria:'iphone', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'delfino.png', nome: 'Scultura in vetro di Murano “Delfini”', prezzo: '99', badge: 'Disponibile', categoria:'delfino', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia1.png', nome: 'Camicia Polo Ralph Lauren', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia2.png', nome: 'Camicia Polo Ralph Lauren 2', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'giubotto.png', nome: 'Giubbotto Invernale', prezzo: '19.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'moncler.webp', nome: 'Polo Moncler', prezzo: '29.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'pantaloni.png', nome: "Pantaloni Roy Roger's", prezzo: '19.99', badge: 'Disponibile', categoria:'pantaloni', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'stivali.png', nome: 'Stivali Donna', prezzo: '39.99', badge: 'Disponibile', categoria:'stivali', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' }
];

const store = document.getElementById('store');

function renderProducts(filteredProducts){
  store.innerHTML='';
  filteredProducts.forEach((p,index)=>{
    const card=document.createElement('div');
    card.className='card';
    card.style.transitionDelay = (index*0.1)+'s'; // animazione sequenziale
    card.innerHTML=`
      <img src="${p.img}" alt="${p.nome}" />
      <div class="card-content">
        <span class="badge available">${p.badge}</span>
        <h3>${p.nome}</h3>
        <div class="price">€${p.prezzo}</div>
        <div class="buttons">
          <a href="${p.linkVinted}" target="_blank">Acquista su Vinted</a>
          <a href="${p.linkSubito}" target="_blank">Acquista su Subito</a>
        </div>
      </div>
    `;
    store.appendChild(card);
  });
  scrollAnimations();
}

function filterProducts(){
  const search=document.getElementById('searchInput').value.toLowerCase();
  const category=document.getElementById('filterCategory').value;
  const filtered=prodotti.filter(p=>{
    return (p.nome.toLowerCase().includes(search))&&(category==='all'||p.categoria===category);
  });
  renderProducts(filtered);
}

/* SCROLL + PARALLAX + SEQUENZA */
function scrollAnimations(){
  const cards=document.querySelectorAll('.card');
  const windowHeight=window.innerHeight;
  cards.forEach((card,index)=>{
    const pos=card.getBoundingClientRect().top;
    if(pos<windowHeight-100) {
      card.classList.add('in-view');
      card.style.transform = `translateY(0) rotateX(${Math.sin(index*0.5)*5}deg) rotateY(${Math.cos(index*0.5)*5}deg)`;
    }
  });
}

window.addEventListener('scroll', scrollAnimations);
renderProducts(prodotti);
</script>

</body>
</html>
