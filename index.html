<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store | Premium Resale</title>

<meta name="description" content="Strano Store – Premium resale di tecnologia, abbigliamento e oggetti selezionati. Venditore affidabile con recensioni reali su Vinted e Subito.">

<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--primary:#22d3ee;
--vinted:#22c55e;
--subito:#f97316;
--bg:#020617;
--card-bg:#0f172a;
--gold:#facc15;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,var(--bg),#0f172a);
color:#e5e7eb;
line-height:1.6
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
border-bottom:1px solid rgba(255,255,255,0.05)
}
header img{width:110px}
header .social a{
margin-left:15px;
font-size:24px;
color:var(--primary);
transition:.2s
}
header .social a:hover{transform:translateY(-3px);color:#fff}

/* HERO */
.hero{
max-width:1200px;
margin:auto;
padding:60px 20px;
text-align:center
}
.hero h1{
font-size:54px;
font-weight:800;
margin-bottom:15px
}
.hero h1 span{color:var(--primary)}
.hero p{
font-size:1.1rem;
color:#cbd5f5;
max-width:600px;
margin:0 auto 30px
}

/* SEARCH & CATEGORIES */
.search-container{max-width:1200px;margin:20px auto;padding:0 20px}
.search-bar{
width:100%;
padding:15px 25px;
border-radius:50px;
border:1px solid rgba(34,211,238,.3);
background:var(--card-bg);
color:#fff;
font-size:1rem;
outline:none;
margin-bottom:20px
}
.categories{
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center
}
.cat-btn{
padding:8px 20px;
border-radius:20px;
border:1px solid var(--primary);
background:transparent;
color:var(--primary);
cursor:pointer;
font-weight:600;
transition:.3s
}
.cat-btn.active,.cat-btn:hover{
background:var(--primary);
color:var(--bg)
}

/* STORE GRID */
.store{
max-width:1200px;
margin:auto;
padding:40px 20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px
}
.card{
background:var(--card-bg);
border-radius:20px;
overflow:hidden;
transition:.3s;
border:1px solid rgba(255,255,255,.05)
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,.4)
}
.card img{
width:100%;
height:260px;
object-fit:cover
}
.card-content{padding:20px}
.card-content h3{
font-size:1.05rem;
min-height:48px
}
.price{
font-size:22px;
font-weight:800;
color:var(--primary);
margin:10px 0
}
.btn-group{
display:flex;
gap:10px;
margin-top:10px
}
.btn-s{
flex:1;
padding:10px;
border-radius:10px;
text-align:center;
text-decoration:none;
font-weight:700;
font-size:.9rem;
transition:.2s
}
.btn-v{background:var(--vinted);color:#000}
.btn-sub{background:var(--subito);color:#000}

/* DESCRIPTION */
.details-desc summary{
cursor:pointer;
font-weight:600;
color:var(--primary);
list-style:none
}
.details-desc p{
font-size:.9rem;
padding:5px 0
}

/* REVIEWS */
.reviews-section{
max-width:1000px;
margin:60px auto;
padding:40px 20px;
background:rgba(255,255,255,.02);
border-radius:30px;
text-align:center
}
.stars-top{
color:var(--gold);
font-size:2.5rem;
margin-bottom:10px
}

/* FOOTER */
footer{
text-align:center;
padding:50px;
color:#64748b
}

/* ASSISTENZA */
#assistenza{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
background:var(--primary);
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
box-shadow:0 8px 20px rgba(0,0,0,.3);
cursor:pointer;
animation:float 2s infinite;
z-index:9999
}
#assistenza i{color:white;font-size:28px}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

#modal-assistenza{
position:fixed;
bottom:20px;
right:20px;
background:#0f172a;
color:#e5e7eb;
width:320px;
border-radius:16px;
box-shadow:0 10px 40px rgba(0,0,0,.5);
display:none;
flex-direction:column;
z-index:10000
}
#modal-assistenza header{
background:#020617;
padding:15px;
display:flex;
justify-content:space-between;
border-bottom:1px solid var(--primary)
}
#modal-assistenza form{
display:flex;
flex-direction:column;
gap:12px;
padding:20px
}
#modal-assistenza input,
#modal-assistenza textarea{
padding:12px;
border-radius:8px;
border:none;
background:#1e293b;
color:#fff
}
#modal-assistenza button{
background:var(--primary);
border:none;
padding:12px;
font-weight:800;
border-radius:8px;
cursor:pointer
}
</style>
</head>

<body>

<header>
<img src="logo.png" alt="Strano Store">
<div class="social">
<a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
<a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-shirt"></i></a>
<a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-bag-shopping"></i></a>
</div>
</header>

<section class="hero">
<h1>Strano<span>Store</span></h1>
<p>Selezione premium di tecnologia, abbigliamento e oggetti unici. Affidabilità verificata.</p>
<div class="categories">
<button class="cat-btn active" onclick="filterCat(event,'Tutti')">Tutti</button>
<button class="cat-btn" onclick="filterCat(event,'Tecnologia')">Tecnologia</button>
<button class="cat-btn" onclick="filterCat(event,'Abbigliamento')">Abbigliamento</button>
<button class="cat-btn" onclick="filterCat(event,'Casa')">Casa / Arte</button>
</div>
</section>

<div class="search-container">
<input class="search-bar" id="searchInput" placeholder="Cerca articoli..." onkeyup="searchItems()">
</div>

<section class="store" id="storeGrid"></section>

<footer>© 2025 Strano Store — Premium Resale</footer>

<div id="assistenza"><i class="fas fa-envelope"></i></div>
<div id="modal-assistenza">
<header><span>Contattaci</span><span class="close">&times;</span></header>
<form id="form-assistenza">
<input name="name" placeholder="Nome" required>
<input name="email" type="email" placeholder="Email" required>
<textarea name="message" placeholder="Messaggio" required></textarea>
<button>Invia Messaggio</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>
(function(){emailjs.init("HCRQeVuO9W2k5c9HH");})();

const prodotti=[
{n:'iPhone 15 Pro + Accessori',p:599,c:'Tecnologia',img:'iphone.png',v:'iPhone 15 Pro come nuovo, sempre protetto.',linkV:'https://www.vinted.it/items/7764182241-iphone-15-pro-caricatore-cover',linkS:'https://www.subito.it/telefonia/iphone-15-pro-caricatore-cover-catania-628165680.htm'},
{n:'Scultura Murano Delfini',p:99.99,c:'Casa',img:'delfino.png',v:'Scultura in vetro di Murano con foglia oro.',linkV:'https://www.vinted.it/items/7725614209',linkS:''},
{n:'Jeans Roy Roger’s',p:19.99,c:'Abbigliamento',img:'pantaloni.png',v:'Jeans uomo ottime condizioni.',linkV:'https://www.vinted.it/items/7682389652',linkS:''}
];

let currentCat='Tutti';

function renderStore(){
const grid=document.getElementById('storeGrid');
const q=searchInput.value.toLowerCase();
grid.innerHTML='';

prodotti.forEach(i=>{
if((currentCat==='Tutti'||i.c===currentCat)&&
(i.n+i.v).toLowerCase().includes(q)){
grid.innerHTML+=`
<div class="card">
<img src="${i.img}" onerror="this.src='https://via.placeholder.com/300x400'">
<div class="card-content">
<h3>${i.n}</h3>
<div class="price">€${i.p}</div>
<details class="details-desc">
<summary>Descrizione</summary>
<p>${i.v}</p>
</details>
<div class="btn-group">
${i.linkV?`<a class="btn-s btn-v" href="${i.linkV}" target="_blank"><i class="fas fa-shirt"></i> Vinted</a>`:''}
${i.linkS?`<a class="btn-s btn-sub" href="${i.linkS}" target="_blank"><i class="fas fa-bag-shopping"></i> Subito</a>`:''}
</div>
</div>
</div>`;
}
});

if(!grid.innerHTML){
grid.innerHTML='<p style="opacity:.6;text-align:center">Nessun articolo trovato</p>';
}
}

function filterCat(e,cat){
document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
e.target.classList.add('active');
currentCat=cat;
renderStore();
}
function searchItems(){renderStore();}

document.getElementById('assistenza').onclick=()=>modal-assistenza.style.display='flex';
document.querySelector('.close').onclick=()=>modal-assistenza.style.display='none';

renderStore();
</script>
</body>
</html>
