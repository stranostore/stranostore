<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #3b82f6;
  --accent2: #f97316;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px 40px;
  background: linear-gradient(90deg, #1f2937, #111827);
  color: #fff;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
}

.logo {
  width: 120px;
  margin-bottom: 20px;
}

header h1 {
  font-size: 48px;
  margin: 0 0 10px;
}

header p {
  font-size: 18px;
  color: #d1d5db;
  text-align: center;
  max-width: 600px;
}

/* STORE */
.store {
  max-width: 1200px;
  margin: 50px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.card-content {
  padding: 20px;
}

.card-content h3 {
  margin: 0 0 10px;
  font-size: 20px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--accent);
}

.badge {
  display: inline-block;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 999px;
  margin-bottom: 12px;
}

.available {
  background: #dbeafe;
  color: var(--accent);
}

.buttons a {
  display: inline-block;
  text-align: center;
  padding: 10px 16px;
  margin-right: 10px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  transition: all 0.2s ease;
}

.buttons a.vinted {
  background: var(--accent);
}

.buttons a.subito {
  background: var(--accent2);
}

.buttons a:hover {
  opacity: 0.85;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px 20px;
  background: #111827;
  color: #d1d5db;
  margin-top: 50px;
}

footer .social {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

footer .social a {
  color: #d1d5db;
  font-size: 20px;
  transition: color 0.3s;
}

footer .social a:hover {
  color: var(--accent);
}
</style>
</head>

<body>
<header>
  <img src="logo.png" alt="Strano Store" class="logo">
  <h1>Strano Store</h1>
  <p>Vetrina ufficiale degli oggetti in vendita.<br>Acquisto sicuro tramite Vinted o Subito.</p>
</header>

<section class="store" id="store"></section>

<footer>
  <p>© 2025 Strano Store — Sito vetrina non e-commerce</p>
  <div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
  </div>
</footer>

<script>
const prodotti = [
  { img: 'iphone.png', nome: 'iPhone 15 Pro', prezzo: '599', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'delfino.png', nome: 'Scultura in vetro di Murano “Delfini”', prezzo: '99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia1.png', nome: 'Camicia Polo Ralph Lauren', prezzo: '19.99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia2.png', nome: 'Camicia Polo Ralph Lauren 2', prezzo: '19.99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'giubotto.png', nome: 'Giubbotto Invernale', prezzo: '19.99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'moncler.webp', nome: 'Polo Moncler', prezzo: '29.99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'pantaloni.png', nome: "Pantaloni Roy Roger's", prezzo: '19.99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'stivali.png', nome: 'Stivali Donna', prezzo: '39.99', badge: 'Disponibile', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' }
];

const store = document.getElementById('store');
store.innerHTML = '';
prodotti.forEach(p => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img src="${p.img}" alt="${p.nome}" />
    <div class="card-content">
      <span class="badge available">${p.badge}</span>
      <h3>${p.nome}</h3>
      <div class="price">€${p.prezzo}</div>
      <div class="buttons">
        <a href="${p.linkVinted}" target="_blank" class="vinted">Acquista su Vinted</a>
        <a href="${p.linkSubito}" target="_blank" class="subito">Acquista su Subito</a>
      </div>
    </div>
  `;
  store.appendChild(card);
});
</script>
</body>
</html>
