<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e5e7eb; overflow-x:hidden; cursor:none; }
a { text-decoration:none; }

/* CURSORE + PARTICELLE */
.cursor { width: 20px; height: 20px; border:2px solid #22d3ee; border-radius:50%; position:fixed; pointer-events:none; transform:translate(-50%, -50%); transition: transform 0.05s ease, background 0.2s ease, width 0.15s ease, height 0.15s ease; z-index:9999; }
.cursor-hover { transform:translate(-50%,-50%) scale(2); background:#22d3ee33; }
.particle { position: fixed; width: 6px; height: 6px; background: #22d3ee; border-radius:50%; pointer-events: none; mix-blend-mode: screen; z-index: 9998; opacity:0.8; transition: transform 0.1s ease, opacity 0.5s ease; }

/* HEADER */
header { display:flex; justify-content:space-between; align-items:center; padding:20px 40px; flex-wrap:wrap; }
header img { width:120px; }
.header-left p { font-weight:600; color:#9ca3af; font-size:14px; }
.social-icons { display:flex; gap:20px; align-items:center; flex-wrap:wrap; }
.social-icons a { display:flex; flex-direction:column; align-items:center; color:#22d3ee; font-size:32px; transition: all 0.3s ease; }
.social-icons a span { font-size:12px; margin-top:5px; color:#e5e7eb; }
.social-icons a:hover { color:#38dff8; transform:scale(1.3) rotate(-10deg); }

/* HERO ANIMATO */
.hero { padding:60px 20px; text-align:center; overflow:hidden; }
.animated-marquee { display:flex; width:200%; animation: marquee 10s linear infinite; font-size:24px; font-weight:700; color:#22d3ee; text-shadow:0 0 5px #22d3ee,0 0 15px #22d3eeaa; }
.animated-marquee span { flex:1 0 50%; text-align:center; }
@keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

/* FILTRI */
.filters-bar { max-width:1300px; margin:20px auto; display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; padding:0 20px; }
.filters-bar input, .filters-bar select { padding:12px 15px; border-radius:10px; border:none; outline:none; font-size:16px; flex:1; }

/* STORE CARDS */
.store { max-width:1300px; margin:auto; display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:20px; padding:40px 20px; perspective:1000px; }
.card { background:#111827; border-radius:20px; overflow:hidden; position:relative; cursor:pointer; opacity:0; transform:translateY(50px) scale(0.95); transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.4s ease; will-change:transform,opacity; }
.card.in-view { opacity:1; transform:translateY(0) scale(1); }
.card img { width:100%; height:260px; object-fit:cover; transition: all 0.5s ease; transform-origin:center; }

/* HOVER + 3D TILT */
.card:hover { box-shadow:0 40px 80px rgba(0,0,0,0.6),0 0 30px #22d3ee77 inset; }
.card-content { padding:20px; }
.card-content h3 { margin-bottom:10px; font-size:18px; }
.price { font-size:20px; font-weight:700; margin-bottom:15px; }
.badge { display:inline-block; padding:6px 12px; font-size:12px; border-radius:999px; margin-bottom:12px; background:#22d3ee22; color:#22d3ee; }
.buttons { display:flex; gap:10px; flex-wrap:wrap; }
.buttons a { flex:1; text-align:center; padding:12px; border-radius:12px; font-weight:600; color:#020617; background:linear-gradient(135deg, #22d3ee, #38bdf8); transition: all 0.2s ease; position:relative; overflow:hidden; }
.buttons a::after { content:''; position:absolute; width:200%; height:200%; top:-50%; left:-50%; background:radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%); transform:translate(-100%, -100%); transition:transform 0.3s ease; pointer-events:none; }
.buttons a:hover::after { transform:translate(0,0); }
.buttons a:hover { transform:translateY(-3px) scale(1.05); }

/* FOOTER */
footer { text-align:center; padding:40px 20px; color:#9ca3af; }
footer .social { display:flex; justify-content:center; gap:20px; margin-top:15px; }
footer .social a { color:#22d3ee; font-size:28px; transition:0.3s; }
footer .social a:hover { color:#38ddf8; transform:scale(1.2) rotate(-5deg); }

/* MEDIA QUERIES MOBILE */
@media(max-width:768px){
  header { flex-direction:column; gap:15px; text-align:center; }
  .social-icons a { font-size:28px; }
  .hero { padding:40px 10px; }
  .animated-marquee { font-size:18px; animation-duration:8s; }
  .filters-bar { flex-direction:column; }
  .filters-bar input, .filters-bar select { font-size:14px; padding:10px; }
  .card-content h3 { font-size:16px; }
  .price { font-size:18px; }
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Strano Store">
    <p>Vetrina ufficiale degli oggetti in vendita</p>
  </div>
  <div class="social-icons">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i><span>TikTok</span></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i><span>Vinted</span></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i><span>Subito</span></a>
  </div>
</header>

<section class="hero">
  <div class="animated-marquee">
    <span>Strano Store – Shopping sicuro e facile su Vinted & Subito</span>
    <span>Strano Store – Shopping sicuro e facile su Vinted & Subito</span>
  </div>
</section>

<div class="filters-bar">
  <input type="text" id="searchInput" placeholder="Cerca prodotto...">
  <select id="filterCategory" onchange="filterProducts()">
    <option value="all">Tutti i prodotti</option>
    <option value="camicia">Camicia</option>
    <option value="giubbotto">Giubbotto</option>
    <option value="iphone">iPhone</option>
    <option value="pantaloni">Pantaloni</option>
    <option value="stivali">Stivali</option>
    <option value="delfino">Scultura</option>
  </select>
</div>

<section class="store" id="store"></section>

<footer>
  <p>© 2025 Strano Store — Sito vetrina non e-commerce</p>
  <div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
  </div>
</footer>

<script>
/* CURSORE + PARTICELLE */
const cursor = document.getElementById('cursor');
const particles = [];
for(let i=0;i<10;i++){
  const p = document.createElement('div');
  p.className='particle';
  document.body.appendChild(p);
  particles.push({el:p,x:0,y:0,tx:0,ty:0});
}
document.addEventListener('mousemove', e=>{
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
  particles.forEach((p,i)=>{
    p.tx = e.clientX + (Math.random()-0.5)*50;
    p.ty = e.clientY + (Math.random()-0.5)*50;
  });
});
function animateParticles(){
  particles.forEach(p=>{
    p.x += (p.tx-p.x)*0.2;
    p.y += (p.ty-p.y)*0.2;
    p.el.style.transform = `translate(${p.x}px,${p.y}px)`;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
document.querySelectorAll('a, .buttons a, .card').forEach(el=>{
  el.addEventListener('mouseenter',()=>cursor.classList.add('cursor-hover'));
  el.addEventListener('mouseleave',()=>cursor.classList.remove('cursor-hover'));
});

/* PRODOTTI */
const prodotti = [
  { img: 'iphone.png', nome: 'iPhone 15 Pro', prezzo: '599', badge: 'Disponibile', categoria:'iphone', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'delfino.png', nome: 'Scultura in vetro di Murano “Delfini”', prezzo: '99', badge: 'Disponibile', categoria:'delfino', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia1.png', nome: 'Camicia Polo Ralph Lauren', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia2.png', nome: 'Camicia Polo Ralph Lauren 2', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'giubotto.png', nome: 'Giubbotto Invernale', prezzo: '19.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'moncler.webp', nome: 'Polo Moncler', prezzo: '29.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'pantaloni.png', nome: "Pantaloni Roy Roger's", prezzo: '19.99', badge: 'Disponibile', categoria:'pantaloni', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'stivali.png', nome: 'Stivali Donna', prezzo: '39.99', badge: 'Disponibile', categoria:'stivali', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' }
];

const store = document.getElementById('store');

function renderProducts(filteredProducts){
  store.innerHTML='';
  filteredProducts.forEach((p,index)=>{
    const card=document.createElement('div');
    card.className='card';
    card.style.transitionDelay = (index*0.1)+'s';
    card.innerHTML=`
      <img src="${p.img}" alt="${p.nome}" />
      <div class="card-content">
        <span class="badge available">${p.badge}</span>
        <h3>${p.nome}</h3>
        <div class="price">€${p.prezzo}</div>
        <div class="buttons">
          <a href="${p.linkVinted}" target="_blank">Acquista su Vinted</a>
          <a href="${p.linkSubito}" target="_blank">Acquista su Subito</a>
        </div>
      </div>
    `;
    store.appendChild(card);

    /* 3D TILT IMAGES solo desktop */
    if(window.innerWidth>768){
      const img = card.querySelector('img');
      card.addEventListener('mousemove', e=>{
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width/2;
        const y = e.clientY - rect.top - rect.height/2;
        img.style.transform = `rotateY(${x*0.05}deg) rotateX(${-y*0.05}deg) scale(1.1)`;
      });
      card.addEventListener('mouseleave', ()=>{
        img.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
      });
    }
  });
  scrollAnimations();
}

function filterProducts(){
  const search=document.getElementById('searchInput').value.toLowerCase();
  const category=document.getElementById('filterCategory').value;
  const filtered=prodotti.filter(p=>{
    return (p.nome.toLowerCase().includes(search))&&(category==='all'||p.categoria===category);
  });
  renderProducts(filtered);
}

/* SCROLL + IN VIEW */
function scrollAnimations(){
  const cards=document.querySelectorAll('.card');
  const windowHeight=window.innerHeight;
  cards.forEach((card,index)=>{
    const pos=card.getBoundingClientRect().top;
    if(pos<windowHeight-100) { card.classList.add('in-view'); }
  });
}

window.addEventListener('scroll', scrollAnimations);
renderProducts(prodotti);
</script>

</body>
</html>
