<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #fafafa;
  --card: #fff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #3b82f6;
  --accent2: #f97316;
}

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }

body { background: var(--bg); color: var(--text); }

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 40px;
  border-bottom: 1px solid #e5e7eb;
  background: #fff;
}

header .logo { width: 120px; }
header .slogan { font-size: 16px; color: var(--muted); }

/* HERO SECTION */
.hero {
  text-align: center;
  padding: 80px 20px 50px;
  background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
}

.hero h1 { font-size: 48px; margin-bottom: 20px; }
.hero p { font-size: 20px; margin-bottom: 30px; color: var(--muted); }

/* STORE SECTION */
.store {
  max-width: 1300px;
  margin: auto;
  padding: 40px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.card img { width: 100%; height: 260px; object-fit: cover; }

.card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }

.card-content h3 { font-size: 20px; margin-bottom: 8px; }
.price { font-size: 22px; font-weight: 700; margin-bottom: 15px; color: var(--accent); }
.badge { display: inline-block; padding: 5px 12px; font-size: 12px; border-radius: 999px; margin-bottom: 12px; background: #dbeafe; color: var(--accent); }

/* BUTTONS */
.buttons { display: flex; gap: 10px; flex-wrap: wrap; }
.buttons a {
  flex: 1;
  text-align: center;
  padding: 10px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  transition: opacity 0.2s;
}
.buttons a.vinted { background: var(--accent); }
.buttons a.subito { background: var(--accent2); }
.buttons a:hover { opacity: 0.85; }

/* SEARCH & FILTER */
.filters-bar {
  max-width: 1300px;
  margin: 20px auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0 20px;
}

.filters-bar input {
  flex: 1;
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.filters-bar select {
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* FOOTER */
footer {
  background: #111827;
  color: #d1d5db;
  text-align: center;
  padding: 40px 20px;
}

footer .social {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

footer .social a { color: #d1d5db; font-size: 20px; transition: color 0.3s; }
footer .social a:hover { color: var(--accent); }
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Strano Store" class="logo">
  <div class="slogan">Vetrina ufficiale degli oggetti in vendita</div>
</header>

<section class="hero">
  <h1>Strano Store</h1>
  <p>Acquista in tutta sicurezza tramite Vinted o Subito</p>
</section>

<div class="filters-bar">
  <input type="text" id="searchInput" placeholder="Cerca prodotto...">
  <select id="filterCategory" onchange="filterProducts()">
    <option value="all">Tutti i prodotti</option>
    <option value="camicia">Camicia</option>
    <option value="giubbotto">Giubbotto</option>
    <option value="iphone">iPhone</option>
    <option value="pantaloni">Pantaloni</option>
    <option value="stivali">Stivali</option>
    <option value="delfino">Scultura</option>
  </select>
</div>

<section class="store" id="store"></section>

<footer>
  <p>© 2025 Strano Store — Sito vetrina non e-commerce</p>
  <div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
  </div>
</footer>

<script>
const prodotti = [
  { img: 'iphone.png', nome: 'iPhone 15 Pro', prezzo: '599', badge: 'Disponibile', categoria:'iphone', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'delfino.png', nome: 'Scultura in vetro di Murano “Delfini”', prezzo: '99', badge: 'Disponibile', categoria:'delfino', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia1.png', nome: 'Camicia Polo Ralph Lauren', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'camicia2.png', nome: 'Camicia Polo Ralph Lauren 2', prezzo: '19.99', badge: 'Disponibile', categoria:'camicia', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'giubotto.png', nome: 'Giubbotto Invernale', prezzo: '19.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'moncler.webp', nome: 'Polo Moncler', prezzo: '29.99', badge: 'Disponibile', categoria:'giubbotto', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'pantaloni.png', nome: "Pantaloni Roy Roger's", prezzo: '19.99', badge: 'Disponibile', categoria:'pantaloni', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' },
  { img: 'stivali.png', nome: 'Stivali Donna', prezzo: '39.99', badge: 'Disponibile', categoria:'stivali', linkVinted: 'https://www.vinted.it/member/156457000-stranostore', linkSubito: 'https://www.subito.it/utente/16474204' }
];

const store = document.getElementById('store');

function renderProducts(filteredProducts) {
  store.innerHTML = '';
  filteredProducts.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}" />
      <div class="card-content">
        <span class="badge available">${p.badge}</span>
        <h3>${p.nome}</h3>
        <div class="price">€${p.prezzo}</div>
        <div class="buttons">
          <a href="${p.linkVinted}" target="_blank" class="vinted">Acquista su Vinted</a>
          <a href="${p.linkSubito}" target="_blank" class="subito">Acquista su Subito</a>
        </div>
      </div>
    `;
    store.appendChild(card);
  });
}

function filterProducts() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const category = document.getElementById('filterCategory').value;
  const filtered = prodotti.filter(p => {
    return (p.nome.toLowerCase().includes(search)) && (category === 'all' || p.categoria === category);
  });
  renderProducts(filtered);
}

renderProducts(prodotti);
</script>

</body>
</html>
