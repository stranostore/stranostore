<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>
<meta name="description" content="Strano Store: scopri le nostre felpe, smartphone e accessori in vendita. Acquista in sicurezza tramite Vinted o Subito.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #22d3ee;
  --accent2: #f97316;
  --shadow: rgba(0,0,0,0.6);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #1e293b, #020617); color: var(--text); }

/* HEADER */
header {
  padding: 40px 20px 20px;
  text-align: center;
}
header img { width: 140px; margin-bottom: 15px; }
header h1 { font-size: 42px; margin-bottom: 10px; }
header p { font-size: 16px; color: var(--muted); max-width: 600px; margin: auto; }
header .social-icons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
header .social-icons a {
  display: inline-flex; align-items: center; justify-content: center;
  width: 50px; height: 50px; background: var(--card); border-radius: 50%;
  color: var(--accent); font-size: 24px; transition: all 0.3s ease;
}
header .social-icons a:hover {
  transform: scale(1.2); background: var(--accent); color: #020617; box-shadow: 0 8px 20px var(--shadow);
}

/* HERO */
.hero { text-align: center; padding: 40px 20px; }
.hero h2 { font-size: 28px; margin-bottom: 15px; }
.hero p { font-size: 16px; color: var(--muted); }

/* FILTRI & SEARCH */
.controls {
  display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 20px;
}
.controls select, .controls input {
  padding: 10px 15px; border-radius: 8px; border: none; font-size: 14px;
  outline: none;
}
.controls select { background: var(--card); color: var(--text); }
.controls input { flex: 1; min-width: 200px; background: var(--card); color: var(--text); }

/* STORE GRID */
.store { max-width: 1200px; margin: auto; padding: 20px; display: grid; gap: 30px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }

/* CARD */
.card {
  background: var(--card); border-radius: 18px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px var(--shadow); }
.card img { width: 100%; height: 260px; object-fit: cover; display: block; }
.card-content { padding: 20px; }
.card-content h3 { margin-bottom: 8px; font-size: 20px; }
.card-content .price { font-size: 20px; font-weight: 700; margin-bottom: 12px; }
.card-content .badge {
  display: inline-block; padding: 5px 10px; font-size: 12px; border-radius: 999px; margin-bottom: 10px;
}
.badge.available { background: #22d3ee22; color: var(--accent); }
.badge.sold { background: #f9731622; color: var(--accent2); }
.card-content .buttons a {
  display: block; text-align: center; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 600;
  color: #020617; background: linear-gradient(135deg, var(--accent), #38bdf8); transition: opacity 0.2s ease;
}
.card-content .buttons a:hover { opacity: 0.85; }

/* FOOTER */
footer { text-align: center; padding: 30px; color: var(--muted); font-size: 14px; }

/* RESPONSIVE */
@media(max-width:600px){ header h1 { font-size:32px; } .hero h2{ font-size:24px; } .controls{flex-direction:column;} }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Strano Store Logo">
  <h1>Strano Store</h1>
  <p>Vetrina ufficiale degli oggetti in vendita. Acquisto sicuro tramite Vinted o Subito.</p>
  <div class="social-icons">
    <a href="https://www.tiktok.com/@stranostore" target="_blank" aria-label="TikTok Strano Store"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank" aria-label="Vinted Strano Store"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank" aria-label="Subito Strano Store"><i class="fas fa-shopping-bag"></i></a>
  </div>
</header>

<section class="hero">
  <h2>Scopri i nostri prodotti unici!</h2>
  <p>Dalla moda agli accessori tech, tutto selezionato per te.</p>
</section>

<section class="controls">
  <select id="filterCategory">
    <option value="tutti">Tutti</option>
    <option value="Moda">Moda</option>
    <option value="Tech">Tech</option>
    <option value="Accessori">Accessori</option>
  </select>
  <input type="text" id="searchInput" placeholder="Cerca un prodotto...">
</section>

<section class="store" id="store">
  <!-- Card generate dinamicamente -->
</section>

<footer>
  <p>© 2025 Strano Store — Sito vetrina non e-commerce</p>
</footer>

<script>
// Lista prodotti con categorie
const prodotti = [
  { img: 'prodotto1.jpg', nome: 'Felpa Nike Vintage', prezzo: '35', badge: 'Disponibile', categoria: 'Moda', link: 'https://www.vinted.it/member/156457000-stranostore' },
  { img: 'prodotto2.jpg', nome: 'iPhone 12', prezzo: '450', badge: 'Venduto', categoria: 'Tech', link: 'https://www.subito.it/utente/16474204' },
  { img: 'prodotto3.jpg', nome: 'Zaino Herschel', prezzo: '50', badge: 'Disponibile', categoria: 'Accessori', link: '#' },
  { img: 'prodotto4.jpg', nome: 'Felpa Adidas', prezzo: '40', badge: 'Disponibile', categoria: 'Moda', link: '#' }
];

// Funzione per generare card
function mostraProdotti(prodottiArray){
  const store = document.getElementById('store');
  store.innerHTML = '';
  prodottiArray.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}">
      <div class="card-content">
        <span class="badge ${p.badge==='Disponibile'?'available':'sold'}">${p.badge}</span>
        <h3>${p.nome}</h3>
        <div class="price">€${p.prezzo}</div>
        <div class="buttons">
          <a href="${p.link}" target="_blank">${p.badge==='Disponibile'?'Acquista':'Vedi'}</a>
        </div>
      </div>
    `;
    store.appendChild(card);
  });
}

// Filtri e ricerca
const filterCategory = document.getElementById('filterCategory');
const searchInput = document.getElementById('searchInput');

function filtraECerca(){
  const categoria = filterCategory.value;
  const search = searchInput.value.toLowerCase();
  const filtrati = prodotti.filter(p=>{
    const matchCat = categoria==='tutti' ? true : p.categoria===categoria;
    const matchSearch = p.nome.toLowerCase().includes(search);
    return matchCat && matchSearch;
  });
  mostraProdotti(filtrati);
}

// Eventi
filterCategory.addEventListener('change', filtraECerca);
searchInput.addEventListener('input', filtraECerca);

// Mostra tutti all'avvio
mostraProdotti(prodotti);
</script>

</body>
</html>
