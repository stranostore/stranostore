<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store | Premium Resale</title>
<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--primary:#22d3ee;--vinted:#22c55e;--subito:#f97316;--bg:#020617;--card-bg:#0f172a;--gold:#facc15}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:linear-gradient(180deg,var(--bg),#0f172a);color:#e5e7eb;line-height:1.6}

/* HEADER */
header{display:flex;justify-content:space-between;align-items:center;padding:20px 30px;border-bottom:1px solid rgba(255,255,255,0.05)}
header img{width:110px}
header .social a{margin-left:15px;font-size:24px;color:var(--primary);transition:.2s}
header .social a:hover{transform:translateY(-3px); color:#fff}

/* HERO */
.hero{max-width:1200px;margin:auto;padding:60px 20px;display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center}
.hero-text h1{font-size:54px;font-weight:800;line-height:1;margin-bottom:20px}
.hero-text h1 span{color:var(--primary)}
.hero-text p{font-size:1.1rem;color:#cbd5f5;margin-bottom:30px;max-width:500px}

/* CATEGORIES & SEARCH */
.search-container{max-width:1200px;margin:20px auto;padding:0 20px}
.search-bar{width:100%;padding:15px 25px;border-radius:50px;border:1px solid rgba(34,211,238,0.3);background:var(--card-bg);color:#fff;font-size:1rem;outline:none;margin-bottom:20px}
.categories{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.cat-btn{padding:8px 20px;border-radius:20px;border:1px solid var(--primary);background:transparent;color:var(--primary);cursor:pointer;font-weight:600;transition:0.3s}
.cat-btn.active,.cat-btn:hover{background:var(--primary);color:var(--bg)}

/* CAROSELLO */
.featured-carousel{max-width:1200px;margin:40px auto;position:relative;overflow:hidden;border-radius:20px}
.carousel-wrapper{display:flex;transition:transform 0.5s ease;gap:20px;padding:10px}
.carousel-wrapper .card{min-width:250px;flex-shrink:0;background:var(--card-bg);border-radius:20px;overflow:hidden;transition:.3s;border:1px solid rgba(255,255,255,0.05)}
.carousel-wrapper .card img{width:100%;height:200px;object-fit:cover;display:block}
.carousel-wrapper .card .card-content{padding:15px}
.carousel-wrapper .card .price{font-size:18px;font-weight:700;color:var(--primary)}
.carousel-controls{position:absolute;top:50%;width:100%;display:flex;justify-content:space-between;transform:translateY(-50%)}
.carousel-controls span{cursor:pointer;font-size:30px;color:var(--primary);padding:5px 10px;background:rgba(0,0,0,0.3);border-radius:50%;transition:.2s}
.carousel-controls span:hover{background:var(--primary);color:var(--bg)}
@media(max-width:600px){.carousel-wrapper .card{min-width:200px}}

/* STORE GRID */
.store{max-width:1200px;margin:auto;padding:40px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px}
.card{background:var(--card-bg);border-radius:20px;overflow:hidden;transition:.3s;border:1px solid rgba(255,255,255,0.05);position:relative}
.card img{width:100%;height:260px;object-fit:cover;transition:.3s}
.card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,0.5)}
.card-content{padding:20px}
.price{font-size:22px;font-weight:800;color:var(--primary);margin:10px 0}
.btn-group{display:flex;gap:10px;margin-bottom:10px}
.btn-s{flex:1;padding:10px;border-radius:10px;text-align:center;text-decoration:none;font-weight:700;font-size:0.9rem;transition:0.2s}
.btn-v{background:var(--vinted);color:#000}
.btn-sub{background:var(--subito);color:#000}
.details-toggle{color:var(--primary);cursor:pointer;font-weight:600;font-size:0.9rem;margin-top:5px}
p[id^="desc-"]{display:none;margin-top:5px;font-size:0.9rem;color:#cbd5f5}
p[id^="desc-"].show{display:block}

/* REVIEWS */
.reviews-section{max-width:1000px;margin:60px auto;padding:40px 20px;background: rgba(255,255,255,0.02);border-radius:30px;text-align:center}
.stars-top{color:var(--gold);font-size:2.5rem;margin-bottom:10px;filter:drop-shadow(0 0 10px rgba(250,204,21,0.3))}
.reviews-grid-main{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;margin-bottom:30px}
.dropdown-reviews{margin-top:20px;border-radius:15px;overflow:hidden;background:var(--card-bg);border:1px solid rgba(34,211,238,0.2)}
.dropdown-reviews summary{padding:15px;cursor:pointer;font-weight:700;color:var(--primary);list-style:none;display:flex;justify-content:center;align-items:center;gap:10px}
.all-reviews-list{padding:20px;text-align:left;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:15px;max-height:450px;overflow-y:auto}
.review-item{background: rgba(255,255,255,0.03);padding:15px;border-radius:10px;border-left:3px solid var(--primary)}
.review-item p{font-style:italic;font-size:0.9rem;margin-bottom:5px}
.review-item span{font-size:0.8rem;font-weight:700;color:var(--primary)}

/* MODAL ASSISTENZA */
#btn-contattaci{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#22d3ee;border-radius:50%;display:flex;justify-content:center;align-items:center;box-shadow:0 8px 20px rgba(0,0,0,0.3);cursor:pointer;z-index:9999;font-size:28px;color:#020617;transition:.3s;display:none}
#btn-contattaci.show{display:flex}
#modal-assistenza{position:fixed;bottom:90px;right:20px;background:#0f172a;color:#e5e7eb;width:320px;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;flex-direction:column;overflow:hidden;z-index:10000;border:1px solid rgba(34,211,238,0.2)}
#modal-assistenza header{background:#020617;padding:15px 16px;font-weight:700;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--primary)}
#modal-assistenza .close{cursor:pointer;color:var(--primary);font-size:22px}
#modal-assistenza form{display:flex;flex-direction:column;padding:20px;gap:12px}
#modal-assistenza input,#modal-assistenza textarea{padding:12px;border-radius:8px;border:1px solid #1e293b;background:#1e293b;color:#e5e7eb;font-size:14px;outline:none}
#modal-assistenza button{background:var(--primary);color:#020617;padding:12px;font-weight:800;border:none;border-radius:8px;cursor:pointer}

/* FOOTER */
footer{text-align:center;padding:60px;color:#64748b}

/* Animazioni scroll cards */
.card{opacity:0; transform: translateY(20px); transition:0.6s;}
.card.show-card{opacity:1; transform: translateY(0);}
</style>
</head>
<body>

<header>
<img src="logo.png" alt="Strano Store">
<div class="social">
    <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
    <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
</div>
</header>

<section class="hero">
<div class="hero-text">
<h1>Strano<span>Store</span></h1>
<p>Selezione Premium di oggetti unici, tecnologia e abbigliamento. Qualità verificata e affidabilità garantita.</p>
<div class="categories">
<button class="cat-btn active" onclick="filterCat('Tutti')">Tutti</button>
<button class="cat-btn" onclick="filterCat('Tecnologia')">Tecnologia</button>
<button class="cat-btn" onclick="filterCat('Abbigliamento')">Abbigliamento</button>
</div>
</div>
</section>

<div class="search-container">
<input type="text" id="searchInput" class="search-bar" placeholder="Cerca tra gli articoli..." onkeyup="search()">
</div>

<section class="featured-carousel">
  <div class="carousel-wrapper" id="carouselWrapper"></div>
  <div class="carousel-controls">
    <span class="prev" onclick="prevSlide()">&#10094;</span>
    <span class="next" onclick="nextSlide()">&#10095;</span>
  </div>
</section>

<section class="store" id="storeGrid"></section>

<section class="reviews-section">
<div class="stars-top">★★★★★</div>
<h2 style="font-size:2.2rem;margin-bottom:20px;">Dicono di noi</h2>
<div class="reviews-grid-main">
    <div style="text-align:center">
        <strong style="font-size:2rem;color:#fff">4.7/5</strong>
        <p style="color:var(--vinted); font-weight:700">151 Feedback Vinted</p>
    </div>
    <div style="text-align:center">
        <strong style="font-size:2rem;color:#fff">4.9/5</strong>
        <p style="color:var(--subito); font-weight:700">10 Feedback Subito</p>
    </div>
</div>
<details class="dropdown-reviews">
<summary>Leggi tutte le recensioni</summary>
<div class="all-reviews-list">
<!-- Reviews qui -->
</div>
</details>
</section>

<footer><p>© 2025 Strano Store — Premium Resale</p></footer>

<div id="btn-contattaci"><i class="fas fa-envelope"></i></div>
<div id="modal-assistenza">
<header><span>Contattaci</span><span class="close">&times;</span></header>
<form id="form-assistenza">
<input type="text" name="name" placeholder="Il tuo Nome" required>
<input type="email" name="email" placeholder="La tua Email" required>
<textarea name="message" rows="4" placeholder="Come possiamo aiutarti?" required></textarea>
<button type="submit">Invia Messaggio</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>
(function(){emailjs.init("HCRQeVuO9W2k5c9HH");})();

const prodotti=[
{n:'iPhone 15 Pro + Cover + Caricatore',p:'599',c:'Tecnologia',img:'iphone.png',desc:'iPhone 15 Pro in condizioni impeccabili, sempre con cover e vetro. Zero graffi, completo di scatola.',linkV:'https://www.vinted.it/items/7764182241-iphone-15-pro-caricatore-cover',linkS:'https://www.subito.it/telefonia/iphone-15-pro-caricatore-cover-catania-628165680.htm'},
{n:'Jeans Roy Roger\'s',p:'19.99',c:'Abbigliamento',img:'pantaloni.png',desc:'Jeans uomo Roy Roger’s – taglia 32, ottime condizioni.',linkV:'https://www.vinted.it/items/7682389652-jeans-roy-rogers',linkS:''},
{n:'Camicia Fred Perry',p:'19.99',c:'Abbigliamento',img:'camicia1.png',desc:'Camicia Fred Perry, taglia S, nuova senza cartellino.',linkV:'https://www.vinted.it/items/6274311751-camicia-fred-perry',linkS:''},
{n:'Camicia Polo Ralph Lauren',p:'19.99',c:'Abbigliamento',img:'camicia2.png',desc:'Camicia Polo Ralph Lauren, taglia XS, nuova senza cartellino.',linkV:'https://www.vinted.it/items/6274339172-camicia-polo-ralph-lauren',linkS:''},
{n:'Giubbotto di pelle S',p:'19.99',c:'Abbigliamento',img:'giubotto.png',desc:'Giubbotto di pelle taglia S, ottime condizioni.',linkV:'https://www.vinted.it/items/4461806005-giubbotto-di-pelle-s',linkS:''},
{n:'Stivali donna Unisa 38',p:'39.99',c:'Abbigliamento',img:'stivali.png',desc:'Stivali neri in pelle con zip laterale e suola carrarmato, come nuovi.',linkV:'https://www.vinted.it/items/7591507417-stivali-donna-unisa-38',linkS:''}
];

function renderStore(cat='Tutti', searchVal=''){
const grid=document.getElementById('storeGrid');
grid.innerHTML='';
prodotti.forEach((item,i)=>{
if((cat==='Tutti'||item.c===cat)&&(item.n.toLowerCase().includes(searchVal.toLowerCase())||searchVal==='')){
const card=document.createElement('div');
card.className='card';
card.innerHTML=`<img src="${item.img}" alt="${item.n}">
<div class="card-content">
<h3>${item.n}</h3>
<div class="price">€ ${item.p}</div>
<div class="btn-group">
${item.linkV?`<a href="${item.linkV}" target="_blank" class="btn-s btn-v">Vinted</a>`:''}
${item.linkS?`<a href="${item.linkS}" target="_blank" class="btn-s btn-sub">Subito</a>`:''}
</div>
<div class="details-toggle" onclick="toggleDesc('desc-${i}')">Mostra descrizione</div>
<p id="desc-${i}">${item.desc}</p>
</div>`;
grid.appendChild(card);
}
});
observeCards();
}

function toggleDesc(id){document.getElementById(id).classList.toggle('show');}
function filterCat(cat){document.querySelectorAll('.cat-btn').forEach(btn=>btn.classList.remove('active'));document.querySelector(`.cat-btn[onclick="filterCat('${cat}')"]`).classList.add('active');renderStore(cat,document.getElementById('searchInput').value);}
function search(){renderStore(document.querySelector('.cat-btn.active').textContent,document.getElementById('searchInput').value);}
renderStore();

/* CAROSELLO */
const featuredProducts = prodotti.slice(0,5);
const carouselWrapper = document.getElementById('carouselWrapper');
let currentIndex = 0;

function renderCarousel() {
  carouselWrapper.innerHTML='';
  featuredProducts.forEach((item)=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${item.img}" alt="${item.n}">
    <div class="card-content"><h3>${item.n}</h3><div class="price">€ ${item.p}</div></div>`;
    carouselWrapper.appendChild(card);
  });
  updateCarousel();
}

function updateCarousel(){
  const cardWidth = carouselWrapper.querySelector('.card').offsetWidth + 20;
  carouselWrapper.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
}

function nextSlide(){currentIndex = (currentIndex < featuredProducts.length - 1) ? currentIndex + 1 : 0; updateCarousel();}
function prevSlide(){currentIndex = (currentIndex > 0) ? currentIndex - 1 : featuredProducts.length-1; updateCarousel();}
setInterval(nextSlide,4000);
let startX = 0;
carouselWrapper.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
carouselWrapper.addEventListener('touchend', e => { let diff = startX - e.changedTouches[0].clientX; if(diff>50){nextSlide();}else if(diff<-50){prevSlide();} });

renderCarousel();

/* ASSISTENZA */
const btnCont=document.getElementById('btn-contattaci');
const modal=document.getElementById('modal-assistenza');
const closeModal=document.querySelector('#modal-assistenza .close');

window.addEventListener('scroll',()=>{if(window.scrollY>400){btnCont.classList.add('show');}else{btnCont.classList.remove('show');}});
btnCont.addEventListener('click',()=>{modal.style.display='flex';});
closeModal.addEventListener('click',()=>{modal.style.display='none';});
document.getElementById('form-assistenza').addEventListener('submit',function(e){
e.preventDefault();
emailjs.sendForm('service_XXXX','template_XXXX',this).then(()=>{alert('Messaggio inviato!');this.reset();modal.style.display='none';},()=>{alert('Errore invio messaggio');});
});

/* Scroll animation cards */
function observeCards(){
const cards=document.querySelectorAll('.card');
const observer=new IntersectionObserver((entries)=>{
entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('show-card');}});
},{threshold:0.2});
cards.forEach(c=>observer.observe(c));
}
</script>
</body>
</html>
