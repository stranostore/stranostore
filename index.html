<section class="store" id="store">
  <!-- Card generate dinamicamente -->
</section>

<script>
// Lista prodotti aggiornata con link multipli
const prodotti = [
  { 
    img: 'iphone.png', 
    nome: 'iPhone 15 Pro', 
    prezzo: '599', 
    badge: 'Disponibile', 
    categoria: 'Tech', 
    linkVinted: 'https://www.vinted.it/member/156457000-stranostore', 
    linkSubito: 'https://www.subito.it/utente/16474204' 
  },
  { 
    img: 'delfini.png', 
    nome: 'Scultura in vetro di Murano “Delfini”', 
    prezzo: '99', 
    badge: 'Disponibile', 
    categoria: 'Accessori', 
    linkVinted: '#', 
    linkSubito: '#' 
  }
];

// Generazione card con 2 pulsanti
const store = document.getElementById('store');
store.innerHTML = ''; // pulisce eventuali card esistenti
prodotti.forEach(p => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img src="${p.img}" alt="${p.nome}">
    <div class="card-content">
      <span class="badge available">${p.badge}</span>
      <h3>${p.nome}</h3>
      <div class="price">€${p.prezzo}</div>
      <div class="buttons">
        <a href="${p.linkVinted}" target="_blank">Acquista su Vinted</a>
        <a href="${p.linkSubito}" target="_blank">Acquista su Subito</a>
      </div>
    </div>
  `;
  store.appendChild(card);
});
</script>
