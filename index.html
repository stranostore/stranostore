<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store | Premium Resale</title>

<meta name="description" content="Strano Store – Premium resale di tecnologia, abbigliamento e oggetti selezionati.">

<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--primary:#22d3ee;
--vinted:#22c55e;
--subito:#f97316;
--bg:#020617;
--card-bg:#0f172a;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,var(--bg),#0f172a);
color:#e5e7eb;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
border-bottom:1px solid rgba(255,255,255,.05)
}
header img{width:110px}

/* HERO */
.hero{text-align:center;padding:60px 20px}
.hero h1{font-size:52px;font-weight:800}
.hero span{color:var(--primary)}
.hero p{color:#cbd5f5;margin-top:15px}

/* CONTROLLI */
.controls{
max-width:1200px;
margin:auto;
padding:20px;
display:flex;
gap:12px;
flex-wrap:wrap;
justify-content:center
}
.search-bar{
flex:1;
min-width:240px;
padding:14px 22px;
border-radius:50px;
border:1px solid rgba(34,211,238,.3);
background:var(--card-bg);
color:#fff
}
select{
padding:14px;
border-radius:50px;
border:none;
background:var(--card-bg);
color:#fff
}
.categories{
width:100%;
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center
}
.cat-btn{
padding:8px 20px;
border-radius:20px;
border:1px solid var(--primary);
background:transparent;
color:var(--primary);
cursor:pointer;
font-weight:600
}
.cat-btn.active{background:var(--primary);color:#020617}

/* STORE */
.store{
max-width:1200px;
margin:auto;
padding:30px 20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px
}
.card{
background:var(--card-bg);
border-radius:20px;
overflow:hidden;
border:1px solid rgba(255,255,255,.05);
transition:.3s
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,.4)
}
.card img{
width:100%;
height:260px;
object-fit:cover
}
.card-content{padding:20px}
.card h3{font-size:1.05rem}
.price{font-size:22px;font-weight:800;color:var(--primary)}
.btn-group{display:flex;gap:10px;margin-top:10px}
.btn{
flex:1;
padding:10px;
border-radius:10px;
font-weight:700;
text-align:center;
text-decoration:none
}
.vinted{background:var(--vinted);color:#000}
.subito{background:var(--subito);color:#000}

/* ASSISTENZA (INVARIATA) */
#assistenza{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
background:var(--primary);
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
z-index:9999
}
#assistenza i{color:#fff;font-size:26px}
#modal-assistenza{
position:fixed;
bottom:20px;
right:20px;
width:320px;
background:#0f172a;
display:none;
flex-direction:column;
border-radius:16px;
z-index:10000
}
#modal-assistenza header{
background:#020617;
padding:15px;
display:flex;
justify-content:space-between;
border-bottom:1px solid var(--primary)
}
#modal-assistenza form{
display:flex;
flex-direction:column;
gap:12px;
padding:20px
}
#modal-assistenza input,
#modal-assistenza textarea{
padding:12px;
border-radius:8px;
border:none;
background:#1e293b;
color:#fff
}
#modal-assistenza button{
background:var(--primary);
border:none;
padding:12px;
font-weight:800;
border-radius:8px
}
</style>
</head>

<body>

<header>
<img src="logo.png" alt="Strano Store">
</header>

<section class="hero">
<h1>Strano<span>Store</span></h1>
<p>Selezione premium di tecnologia e abbigliamento verificati</p>
</section>

<div class="controls">
<input class="search-bar" id="searchInput" placeholder="Cerca articoli…" onkeyup="render()">
<select id="sort" onchange="render()">
<option value="new">Novità</option>
<option value="low">Prezzo ↑</option>
<option value="high">Prezzo ↓</option>
</select>

<div class="categories">
<button class="cat-btn active" onclick="setCat(event,'Tutti')">Tutti</button>
<button class="cat-btn" onclick="setCat(event,'Tecnologia')">Tecnologia</button>
<button class="cat-btn" onclick="setCat(event,'Abbigliamento')">Abbigliamento</button>
<button class="cat-btn" onclick="setCat(event,'Casa')">Casa / Arte</button>
</div>
</div>

<section class="store" id="grid"></section>

<div id="assistenza"><i class="fas fa-envelope"></i></div>
<div id="modal-assistenza">
<header><span>Contattaci</span><span class="close">&times;</span></header>
<form id="form-assistenza">
<input name="name" placeholder="Nome" required>
<input name="email" type="email" placeholder="Email" required>
<textarea name="message" placeholder="Messaggio" required></textarea>
<button>Invia Messaggio</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>
(function(){emailjs.init("HCRQeVuO9W2k5c9HH");})();

const prodotti=[
{n:'iPhone 15 Pro + Caricatore + Cover',p:599,c:'Tecnologia',img:'iphone.png',v:'Come nuovo',linkV:'#',linkS:'#'},
{n:'Scultura in vetro di Murano delfini',p:99.99,c:'Casa',img:'delfino.png',v:'Vetro artistico',linkV:'#',linkS:'#'},
{n:'Jeans Roy Roger’s',p:19.99,c:'Abbigliamento',img:'pantaloni.png',v:'Ottime condizioni',linkV:'#'},
{n:'Polo Moncler',p:29.99,c:'Abbigliamento',img:'moncler.webp',v:'Taglia M',linkV:'#'},
{n:'Camicia Polo Ralph Lauren',p:19.99,c:'Abbigliamento',img:'camicia1.png',v:'Taglia XS',linkV:'#'},
{n:'Camicia Fred Perry',p:19.99,c:'Abbigliamento',img:'camicia2.png',v:'Taglia S',linkV:'#'},
{n:'Giubbotto di pelle',p:19.99,c:'Abbigliamento',img:'giubotto.png',v:'Colore marrone',linkV:'#'}
];

let cat='Tutti';

function setCat(e,c){
document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
e.target.classList.add('active');
cat=c;render();
}

function render(){
let arr=[...prodotti];
const q=searchInput.value.toLowerCase();
const s=sort.value;

arr=arr.filter(i=>(cat==='Tutti'||i.c===cat)&&
(i.n+i.v).toLowerCase().includes(q));

if(s==='low')arr.sort((a,b)=>a.p-b.p);
if(s==='high')arr.sort((a,b)=>b.p-a.p);

const grid=document.getElementById('grid');
grid.innerHTML='';

arr.forEach(i=>{
grid.innerHTML+=`
<div class="card">
<img src="${i.img}" onerror="this.src='https://via.placeholder.com/600x600?text=Strano+Store'">
<div class="card-content">
<h3>${i.n}</h3>
<div class="price">€${i.p}</div>
<p>${i.v}</p>
<div class="btn-group">
<a class="btn vinted" href="${i.linkV}" target="_blank">Vinted</a>
${i.linkS?`<a class="btn subito" href="${i.linkS}" target="_blank">Subito</a>`:''}
</div>
</div>
</div>`;
});

if(!grid.innerHTML)
grid.innerHTML='<p style="opacity:.6;text-align:center">Nessun articolo trovato</p>';
}

document.getElementById('assistenza').onclick=()=>modal-assistenza.style.display='flex';
document.querySelector('.close').onclick=()=>modal-assistenza.style.display='none';

render();
</script>

</body>
</html>
