<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store | Premium Resale</title>
<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root { --primary: #22d3ee; --vinted: #22c55e; --subito: #f97316; --bg: #020617; --card-bg: #0f172a; --gold: #facc15; }
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:linear-gradient(180deg, var(--bg), #0f172a);color:#e5e7eb;line-height:1.6}

/* HEADER */
header{display:flex;justify-content:space-between;align-items:center;padding:20px 30px;border-bottom:1px solid rgba(255,255,255,0.05)}
header img{width:110px}
header .social a{margin-left:15px;font-size:24px;color:var(--primary);transition:.2s}
header .social a:hover{transform:translateY(-3px); color:#fff}

/* HERO SECTION */
.hero{max-width:1200px;margin:auto;padding:60px 20px;display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center}
.hero-text h1{font-size:54px;font-weight:800;line-height:1;margin-bottom:20px}
.hero-text h1 span{color:var(--primary)}
.hero-text p{font-size:1.1rem;color:#cbd5f5;margin-bottom:30px;max-width:500px}

/* SEARCH & CATEGORIES */
.search-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
.search-bar { width: 100%; padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(34, 211, 238, 0.3); background: var(--card-bg); color: #fff; font-size: 1rem; outline: none; margin-bottom: 20px; }
.categories { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
.cat-btn { padding: 8px 20px; border-radius: 20px; border: 1px solid var(--primary); background: transparent; color: var(--primary); cursor: pointer; font-weight: 600; transition: 0.3s; }
.cat-btn.active, .cat-btn:hover { background: var(--primary); color: var(--bg); }

/* STORE GRID */
.store{max-width:1200px;margin:auto;padding:40px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px}
.card{background:var(--card-bg);border-radius:20px;overflow:hidden;transition:.3s;border:1px solid rgba(255,255,255,0.05)}
.card img{width:100%;height:260px;object-fit:cover}
.card-content{padding:20px}
.price{font-size:22px;font-weight:800;color:var(--primary);margin:10px 0}
.btn-group {display:flex;gap:10px}
.btn-s {flex:1;padding:10px;border-radius:10px;text-align:center;text-decoration:none;font-weight:700;font-size:0.9rem;transition:0.2s}
.btn-v {background:var(--vinted); color:#000}
.btn-sub {background:var(--subito); color:#000}
.show-desc{background:rgba(34,211,238,0.2);border:none;color:var(--primary);padding:8px 12px;border-radius:8px;cursor:pointer;transition:0.2s;margin-top:10px}
.show-desc:hover{background:var(--primary);color:#020617}
.description{display:none;margin-top:10px;font-size:0.9rem;color:#cbd5f5;background:rgba(255,255,255,0.05);padding:10px;border-radius:8px}

/* FOOTER */
footer{text-align:center;padding:60px;color:#64748b}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Strano Store">
    <div class="social">
        <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
        <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
    </div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Strano<span>Store</span></h1>
        <p>Selezione Premium di oggetti unici, tecnologia e abbigliamento. Qualità verificata e affidabilità garantita.</p>
        <div class="categories">
            <button class="cat-btn active" onclick="filterCat('Tutti')">Tutti</button>
            <button class="cat-btn" onclick="filterCat('Tecnologia')">Tecnologia</button>
            <button class="cat-btn" onclick="filterCat('Abbigliamento')">Abbigliamento</button>
            <button class="cat-btn" onclick="filterCat('Altro')">Altro</button>
        </div>
    </div>
</section>

<div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Cerca tra gli articoli..." onkeyup="search()">
</div>

<section class="store" id="storeGrid"></section>

<footer><p>© 2025 Strano Store — Premium Resale</p></footer>

<script>
const prodotti = [
    {
        n:'iPhone 15 Pro + Caricatore + Cover', 
        p:'599', 
        c:'Tecnologia', 
        img:'iphone.png',
        vinted:'https://www.vinted.it/items/7764182241-iphone-15-pro-caricatore-cover',
        subito:'https://www.subito.it/telefonia/iphone-15-pro-caricatore-cover-catania-628165680.htm',
        desc:'iPhone 15 Pro – Come Nuovo! Zero graffi, zero difetti. Completo di scatola, caricatore e cover.'
    },
    {
        n:'Scultura Murano Delfini', 
        p:'149,99', 
        c:'Altro', 
        img:'delfino.png',
        vinted:'https://www.vinted.it/items/7725614209-scultura-in-vetro-di-murano-con-delfini-lavorazione-artistica-con-foglia-oro',
        subito:'https://www.subito.it/arredamento-casalinghi/scultura-in-vetro-di-murano-con-delfini-catania-627414368.htm',
        desc:'Scultura in vetro di Murano con delfini, lavorazione artistica con foglia oro.'
    },
    {
        n:'Jeans Roy Roger’s', 
        p:'19,99', 
        c:'Abbigliamento', 
        img:'pantaloni.png',
        vinted:'https://www.vinted.it/items/7682389652-jeans-roy-rogers',
        subito:'',
        desc:'Jeans uomo Roy Roger’s taglia M, usato pochissimo, ottime condizioni.'
    },
    {
        n:'Stivali Donna Unisa 38', 
        p:'39,99', 
        c:'Abbigliamento', 
        img:'stivali.png',
        vinted:'https://www.vinted.it/items/7591507417-stivali-donna-unisa-38',
        subito:'',
        desc:'Stivali neri in pelle con suola carrarmato, come nuovi, perfetti per autunno/inverno.'
    },
    {
        n:'Polo Moncler Taglia M', 
        p:'29,99', 
        c:'Abbigliamento', 
        img:'moncler.webp',
        vinted:'https://www.vinted.it/items/ID-DA-INSERIRE',
        subito:'',
        desc:'Polo Moncler bianca taglia M, elegante, patch ricamata sul petto, cotone piqué.'
    },
    {
        n:'Camicia Elegante', 
        p:'19,99', 
        c:'Abbigliamento', 
        img:'camicia1.png',
        vinted:'https://www.vinted.it/items/ID-DA-INSERIRE',
        subito:'',
        desc:'Camicia elegante da uomo, ottime condizioni, ideale per outfit casual o smart.'
    }
];

function renderStore(filter = 'Tutti', query = '') {
    const grid = document.getElementById('storeGrid');
    grid.innerHTML = '';
    prodotti.forEach(item => {
        if ((filter === 'Tutti' || item.c === filter) && item.n.toLowerCase().includes(query.toLowerCase())) {
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}" alt="${item.n}" onerror="this.src='https://via.placeholder.com/300x400?text=Strano+Store'">
                    <div class="card-content">
                        <span style="font-size:0.7rem; color:var(--primary); font-weight:700;">${item.c.toUpperCase()}</span>
                        <h3>${item.n}</h3>
                        <div class="price">€${item.p}</div>
                        <div class="btn-group">
                            <a href="${item.vinted}" target="_blank" class="btn-s btn-v">Vinted</a>
                            ${item.subito?`<a href="${item.subito}" target="_blank" class="btn-s btn-sub">Subito</a>`:''}
                        </div>
                        <button class="show-desc" onclick="toggleDesc(this)">Mostra descrizione</button>
                        <div class="description">${item.desc}</div>
                    </div>
                </div>`;
        }
    });
}

function toggleDesc(btn){
    const desc = btn.nextElementSibling;
    if(desc.style.display === 'block'){desc.style.display='none'; btn.innerText='Mostra descrizione';}
    else{desc.style.display='block'; btn.innerText='Nascondi descrizione';}
}

function filterCat(cat) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    renderStore(cat, document.getElementById('searchInput').value);
}

function search() {
    const q = document.getElementById('searchInput').value;
    const activeCat = document.querySelector('.cat-btn.active').innerText;
    renderStore(activeCat, q);
}

renderStore();
</script>

</body>
</html>
