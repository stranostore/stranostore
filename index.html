<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store – Vetrina ufficiale</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #22d3ee;
  --accent2: #f97316;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: var(--text);
}

/* HEADER */
header {
  padding: 80px 20px 60px;
  text-align: center;
}

.logo {
  width: 150px;
  margin-bottom: 25px;
}

header h1 {
  font-size: 46px;
  margin: 0;
  letter-spacing: -1px;
}

header p {
  max-width: 600px;
  margin: 15px auto 0;
  font-size: 18px;
  color: var(--muted);
}

/* STORE */
.store {
  max-width: 1200px;
  margin: auto;
  padding: 0 20px 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

/* CARD */
.card {
  background: linear-gradient(180deg, #020617, #020617) padding-box,
              linear-gradient(135deg, transparent, #22d3ee55, transparent) border-box;
  border: 1px solid transparent;
  border-radius: 18px;
  overflow: hidden;
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

/* CONTENT */
.card-content {
  padding: 22px;
}

.card-content h3 {
  margin: 0 0 8px;
  font-size: 20px;
}

.price {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 15px;
}

/* BADGE */
.badge {
  display: inline-block;
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 999px;
  margin-bottom: 12px;
}

.available {
  background: #22d3ee22;
  color: var(--accent);
}

.sold {
  background: #f9731622;
  color: var(--accent2);
}

/* BUTTONS */
.buttons a {
  display: block;
  text-align: center;
  padding: 14px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  color: #020617;
  background: linear-gradient(135deg, var(--accent), #38bdf8);
  transition: opacity .2s ease;
}

.buttons a:hover {
  opacity: .85;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Strano Store" class="logo">
  <h1>Strano Store</h1>
  <p>
    Vetrina ufficiale degli oggetti in vendita.<br>
    Acquisto sicuro tramite Vinted o Subito.
  </p>
</header>

<section class="store">

  <!-- PRODOTTO -->
  <div class="card">
    <img src="prodotto1.jpg">
    <div class="card-content">
      <span class="badge available">Disponibile</span>
      <h3>Felpa Nike Vintage</h3>
      <div class="price">€35</div>
      <div class="buttons">
        <a href="https://www.vinted.it/" target="_blank">Vedi su Vinted</a>
      </div>
    </div>
  </div>

  <!-- PRODOTTO -->
  <div class="card">
    <img src="prodotto2.jpg">
    <div class="card-content">
      <span class="badge sold">Venduto</span>
      <h3>iPhone 12</h3>
      <div class="price">€450</div>
      <div class="buttons">
        <a href="https://www.subito.it/" target="_blank">Vedi su Subito</a>
      </div>
    </div>
  </div>

</section>

<footer>
  © 2025 Strano Store — Sito vetrina non e-commerce
</footer>

</body>
</html>
