<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strano Store | Premium Resale</title>
<link rel="icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root { --primary: #22d3ee; --vinted: #22c55e; --subito: #f97316; --bg: #020617; --card-bg: #0f172a; --gold: #facc15; }
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:linear-gradient(180deg, var(--bg), #0f172a);color:#e5e7eb;line-height:1.6}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 30px;border-bottom:1px solid rgba(255,255,255,0.05)}
header img{width:110px}
header .social a{margin-left:15px;font-size:24px;color:var(--primary);transition:.2s}
header .social a:hover{transform:translateY(-3px); color:#fff}
.hero{max-width:1200px;margin:auto;padding:60px 20px;display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center}
.hero-text h1{font-size:54px;font-weight:800;line-height:1;margin-bottom:20px}
.hero-text h1 span{color:var(--primary)}
.hero-text p{font-size:1.1rem;color:#cbd5f5;margin-bottom:30px;max-width:500px}
.search-container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
.search-bar { width: 100%; padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(34, 211, 238, 0.3); background: var(--card-bg); color: #fff; font-size: 1rem; outline: none; margin-bottom: 20px; }
.categories { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; }
.cat-btn { padding: 8px 20px; border-radius: 20px; border: 1px solid var(--primary); background: transparent; color: var(--primary); cursor: pointer; font-weight: 600; transition: 0.3s; }
.cat-btn.active, .cat-btn:hover { background: var(--primary); color: var(--bg); }
.store{max-width:1200px;margin:auto;padding:40px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px}
.card{background:var(--card-bg);border-radius:20px;overflow:hidden;transition:.3s;border:1px solid rgba(255,255,255,0.05)}
.card img{width:100%;height:260px;object-fit:cover}
.card-content{padding:20px}
.price{font-size:22px;font-weight:800;color:var(--primary);margin:10px 0}
.btn-group {display:flex;gap:10px;margin-top:10px}
.btn-s {flex:1;padding:10px;border-radius:10px;text-align:center;text-decoration:none;font-weight:700;font-size:0.9rem;transition:0.2s}
.btn-v {background:var(--vinted); color:#000}
.btn-sub {background:var(--subito); color:#000}
.review-toggle {background: none; border:none; color: var(--primary); cursor:pointer; font-weight:600; margin-top:10px;}
.dropdown-content {display:none; margin-top:10px; padding:10px; border:1px solid rgba(34, 211, 238, 0.2); border-radius:10px; background:rgba(255,255,255,0.03);}
#assistenza{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#25D366;border-radius:50%;display:flex;justify-content:center;align-items:center;box-shadow:0 8px 20px rgba(0,0,0,0.3);cursor:pointer;animation: float 2s infinite ease-in-out;z-index:9999}
#assistenza i{color:white;font-size:28px;}
#modal-assistenza {position:fixed;bottom:90px;right:20px;background:#0f172a;color:#e5e7eb;width:320px;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;flex-direction:column;overflow:hidden;z-index:10000;border:1px solid rgba(34, 211, 238, 0.2);animation: slideUp 0.3s ease-out}
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes float{ 0%,100%{transform:translateY(0px)} 50%{transform:translateY(-8px)} }
#modal-assistenza header{background:#020617;padding:15px 16px;font-weight:700;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--primary)}
#modal-assistenza .close{cursor:pointer;color:var(--primary);font-size:22px}
#modal-assistenza form{display:flex;flex-direction:column;padding:20px;gap:12px}
#modal-assistenza input,#modal-assistenza textarea{padding:12px;border-radius:8px;border:1px solid #1e293b;background:#1e293b;color:#e5e7eb;font-size:14px;outline:none}
#modal-assistenza button{background:var(--primary);color:#020617;padding:12px;font-weight:800;border:none;border-radius:8px;cursor:pointer}
footer{text-align:center;padding:60px;color:#64748b}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Strano Store">
    <div class="social">
        <a href="https://www.tiktok.com/@stranostore" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.vinted.it/member/156457000-stranostore" target="_blank"><i class="fas fa-tshirt"></i></a>
        <a href="https://www.subito.it/utente/16474204" target="_blank"><i class="fas fa-shopping-bag"></i></a>
    </div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Strano<span>Store</span></h1>
        <p>Selezione Premium di oggetti unici, tecnologia e abbigliamento. QualitÃ  verificata e affidabilitÃ  garantita.</p>
        <div class="categories">
            <button class="cat-btn active" onclick="filterCat('Tutti')">Tutti</button>
            <button class="cat-btn" onclick="filterCat('Tecnologia')">Tecnologia</button>
            <button class="cat-btn" onclick="filterCat('Abbigliamento')">Abbigliamento</button>
            <button class="cat-btn" onclick="filterCat('Arredamento')">Arredamento</button>
        </div>
    </div>
</section>

<div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Cerca tra gli articoli..." onkeyup="search()">
</div>

<section class="store" id="storeGrid"></section>

<footer><p>Â© 2025 Strano Store â€” Premium Resale</p></footer>

<div id="assistenza"><i class="fas fa-envelope"></i></div>
<div id="modal-assistenza">
    <header><span>Contattaci</span><span class="close">&times;</span></header>
    <form id="form-assistenza">
        <input type="text" name="name" placeholder="Il tuo Nome" required>
        <input type="email" name="email" placeholder="La tua Email" required>
        <textarea name="message" rows="4" placeholder="Come possiamo aiutarti?" required></textarea>
        <button type="submit">Invia Messaggio</button>
    </form>
</div>

<script>
const prodotti = [
    {n:'iPhone 15 Pro + Caricatore + Cover', p:'599', c:'Tecnologia', img:'iphone.png', v:'https://www.vinted.it/items/7764182241-iphone-15-pro-caricatore-cover', s:'https://www.subito.it/telefonia/iphone-15-pro-caricatore-cover-catania-628165680.htm', desc:'ðŸ“± iPhone 15 Pro â€“ Come Nuovo! Sempre con cover e vetro. âœ¨ Zero graffi, zero difetti. ðŸŽ Completo di scatola.'},
    {n:'Polo Moncler', p:'29.99', c:'Abbigliamento', img:'moncler.webp', v:'https://www.vinted.it/items/7019057147-moncler-polo-taglia-m', s:'', desc:'Polo Moncler bianca â€“ Taglia M. Elegante, cotone piquÃ© di alta qualitÃ .'},
    {n:'Camicia Fred Perry', p:'19.99', c:'Abbigliamento', img:'camicia2.png', v:'https://www.vinted.it/items/7682389652-jeans-roy-rogers', s:'', desc:'Camicia Fred Perry azzurra â€“ Taglia S, nuova senza cartellino.'},
    {n:'Giubbotto di pelle S', p:'19.99', c:'Abbigliamento', img:'giubotto.png', v:'https://www.vinted.it/items/4461806005-giubbotto-di-pelle-s', s:'', desc:'Giubbotto di pelle marrone â€“ Taglia S, ottime condizioni.'},
    {n:'Jeans Roy Rogerâ€™s', p:'60', c:'Abbigliamento', img:'pantaloni.png', v:'https://www.vinted.it/items/7682389652-jeans-roy-rogers', s:'', desc:'Jeans uomo Roy Rogerâ€™s â€“ Taglia M, colore blu marino, condizioni ottime.'},
    {n:'Stivali donna Unisa 38', p:'39.99', c:'Abbigliamento', img:'stivali.png', v:'https://www.vinted.it/items/7591507417-stivali-donna-unisa-38', s:'', desc:'Stivali neri in pelle con zip laterale e suola carrarmato. Nuovi senza cartellino, taglia 38.'},
    {n:'Scultura in vetro di Murano Delfini', p:'199', c:'Arredamento', img:'delfino.png', v:'https://www.vinted.it/items/7725614209-scultura-in-vetro-di-murano-con-delfini-lavorazione-artistica-con-foglia-oro', s:'https://www.subito.it/arredamento-casalinghi/scultura-in-vetro-di-murano-con-delfini-catania-627414368.htm', desc:'Scultura in vetro di Murano con delfini, lavorazione artistica con foglia oro.'}
];

function renderStore(filter = 'Tutti', query = '') {
    const grid = document.getElementById('storeGrid');
    grid.innerHTML = '';
    prodotti.forEach(item => {
        if ((filter==='Tutti'||item.c===filter) && item.n.toLowerCase().includes(query.toLowerCase())) {
            grid.innerHTML += `
            <div class="card">
                <img src="${item.img}" alt="${item.n}">
                <div class="card-content">
                    <span style="font-size:0.7rem; color:var(--primary); font-weight:700;">${item.c.toUpperCase()}</span>
                    <h3>${item.n}</h3>
                    <div class="price">â‚¬${item.p}</div>
                    <div class="btn-group">
                        <a class="btn-s btn-v" href="${item.v}" target="_blank">Vinted</a>
                        ${item.s ? `<a class="btn-s btn-sub" href="${item.s}" target="_blank">Subito</a>` : ''}
                    </div>
                    <button class="review-toggle" onclick="toggleDesc(this)">Mostra descrizione</button>
                    <div class="dropdown-content">${item.desc}</div>
                </div>
            </div>`;
        }
    });
}

function toggleDesc(btn){
    const content = btn.nextElementSibling;
    content.style.display = content.style.display==='block'?'none':'block';
}

function filterCat(cat){
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
    renderStore(cat, document.getElementById('searchInput').value);
}

function search(){
    const query = document.getElementById('searchInput').value;
    const activeCat = document.querySelector('.cat-btn.active').innerText;
    renderStore(activeCat, query);
}

renderStore();

// Assistenza modal
document.getElementById('assistenza').addEventListener('click',()=>{document.getElementById('modal-assistenza').style.display='flex';});
document.querySelector('#modal-assistenza .close').addEventListener('click',()=>{document.getElementById('modal-assistenza').style.display='none';});
</script>

</body>
</html>
